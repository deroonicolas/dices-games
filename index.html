<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Dices Game</title>
</head>

<body>

    <div class="d-flex flex-column player-0-panel active">
      <div class="player-name fs-1 text-uppercase text-center" id="name-0">Player 1</div>
      <div class="text-center text-danger fs-1 fw-bold" id="score-0">0</div>
      <div class="bg-danger text-center m-auto mt-5 h-25 w-25">
        <div class="pt-3 fs-3">Current</div>
        <div class="pt-1 fs-3" id="current-0">0</div>
      </div>
    </div>

    <div class="d-flex flex-column player-1-panel">
      <div class="player-name fs-1 text-uppercase text-center" id="name-1">Player 2</div>
      <div class="text-center text-danger fs-1 fw-bold" id="score-1">0</div>
      <div class="bg-danger text-center m-auto mt-5 h-25 w-25">
        <div class="pt-3 fs-3">Current</div>
        <div class="pt-1 fs-3" id="current-1">0</div>
      </div>
    </div>

    <button class="button p-4 btn-new">&nbsp;NEW GAME</button>
    <button class="btn-roll p-6">ROLL DICES</button>
    <button class="btn-hold p-7">HOLD</button>
    <img src="dice-5.png" alt="Dice" class="dice">


  <script src="script.js"></script>

</body>

</html>
